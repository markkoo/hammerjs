<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
     <div class="crop">
        <div id="parent" sZoom sCropZoom [sZoomCanPanFn]="canPanFn" [sZoomSetFrameDimensionFn]="setFrameDimensionFn"
            [sZoomFirstLoadToCenterFn]="firstLoadToCenterFn" [sZoomMinScaleFn]="minScaleFn" [sZoomMaxScaleFn]="maxScaleFn"
            class="zoom">
            <img sZoomImage draggable="false" src="/images/1.jpg" [sZoomImageWidth]="imageWidth"
                [sZoomImageHeight]="imageHeight" class="image">
            <div sZoomFrame [class.cursor]="showFrameAroundCursor" class="frame cursor">
                <span #frameAroundTop data-frame-around class="line topLine"></span>
                <span #frameAroundRight data-frame-around class="line rightLine"></span>
                <span #frameAroundBottom data-frame-around class="line bottomLine"></span>
                <span #frameAroundLeft data-frame-around class="line leftLine"></span>
                <span #frameAroundTopLeft data-frame-around class="angle topLeftAngle"></span>
                <span #frameAroundTopRight data-frame-around class="angle topRightAngle"></span>
                <span #frameAroundBottomLeft data-frame-around class="angle bottomLeftAngle"></span>
                <span #frameAroundBottomRight data-frame-around class="angle bottomRightAngle"></span>
            </div>
        </div>
    </div>
  <script src="/hammer.js"></script>
  <script>
let canFan = true;
document.querySelectorAll('#parent span').forEach((elem)=>{
    const child = new Hammer(elem);
    child.on('panstart',(e)=>{
        console.log(e.target);
    })
    // child.on('panend',(e)=>{
    //     canFan = true;
    // })
})

const parent = new Hammer(document.getElementById('parent'));
parent.on('panstart',(e)=>{
    console.log(e.target);
})
  </script>
</body>
</html>
